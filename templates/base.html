<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ideas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Project Ideas</h1>

        <! Using Bootstrap: https://getbootstrap.com/docs/4.0/components/forms/>
        <form class="ui form" action="/add" method="post">
            <div class="form-group">
              <label>Project Name</label>
              <input name="projectname" class="form-control" id="projectNameArea" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label>Project Description</label>
              <textarea name="notes" class="form-control" id="notesTextArea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

        <hr>

        {% for project in project_list %}
        <div class="ui segment">
            <p class="ui medium header">{{ project.id }} | {{ project.title }} | {{ project.created.strftime("%m/%d/%y") }}</p>
            <p class="ui small header">{{ project.notes }}</p>

            <a class="ui blue button" href="/update/{{ project.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ project.id }}">Delete</a>


            {% if project.progress == 0.0 %}
            <span class="ui gray label">Not Started</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
